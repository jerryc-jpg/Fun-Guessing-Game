<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <div id="app">
      <div class="center">
        <h1>Mad Fun Guessing Game</h1>
        <h3>Guess a number between 1-100!</h3>
      </div>

      <div id="guess-feedback" class="center">
        <h4></h4>
      </div>

      <div class="center">
        <ul id="guess-list">
          <li class="guess"><image src="https://www.seekpng.com/png/detail/45-456052_clip-arts-related-to-star-clipart-transparent-background.png" alt="yellow star" width="25px" height="20px"></li>
          <li class="guess"><image src="https://www.seekpng.com/png/detail/45-456052_clip-arts-related-to-star-clipart-transparent-background.png" alt="yellow star" width="25px" height="20px"></li>
          <li class="guess"><image src="https://www.seekpng.com/png/detail/45-456052_clip-arts-related-to-star-clipart-transparent-background.png" alt="yellow star" width="25px" height="20px"></li>
          <li class="guess"><image src="https://www.seekpng.com/png/detail/45-456052_clip-arts-related-to-star-clipart-transparent-background.png" alt="yellow star" width="25px" height="20px"></li>
          <li class="guess"><image src="https://www.seekpng.com/png/detail/45-456052_clip-arts-related-to-star-clipart-transparent-background.png" alt="yellow star" width="25px" height="20px"></li>
        </ul>
      </div>

      <div id="input" class="center">
        <input id="player-input" class="center" maxlength="3" autofocus> 
        <button id="submit" class="button">Submit</button>  
      </div>

      <div class="center">
        <button id="reset" class="button">Reset Game</button>
        <button id="hint" class="button">Hint</button>
      </div>


    </div>

    <script src='js/guessing-game.js'></script> 
    
  </body>

</html>
